# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build, Test, and Deploy ASP.Net Core app to Azure Web App - boardingbee

on:
  push:
    branches:
      - main
      - dev
      - 'testing/**'
  pull_request:
    branches:
      - dev
      - 'testing/**'
  workflow_dispatch:

jobs:
  test:
    if: >
      (github.event_name == 'push' &&
        (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/testing/**')) ||
      (github.event_name == 'pull_request' &&
        (github.base_ref == 'dev' || github.base_ref == 'testing/**'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create backend .env file
        run: |
          echo "Smtp__Host=smtp.gmail.com" > BoardingBee_backend/.env
          echo "Smtp__Port=587" >> BoardingBee_backend/.env
          echo "Smtp__User=helindusenadheera@gmail.com" >> BoardingBee_backend/.env
          echo "Smtp__Pass=uwze hicl smqo bbbz" >> BoardingBee_backend/.env
          echo "Smtp__From=helindusenadheera@gmail.com" >> BoardingBee_backend/.env
          echo 'DB_CONNECTION_STRING=Server=tcp:boardingbee.database.windows.net,1433;Initial Catalog=BoardingBeeDB;Persist Security Info=False;User ID=boardingbee;Password=#Boarding1234;MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;' >> BoardingBee_backend/.env
          echo "JWT_SECRET=your-very-strong-secret-key-1234567890abcdef" >> BoardingBee_backend/.env
          echo "AZURE_STORAGE_CONNECTION_STRING=DefaultEndpointsProtocol=https;AccountName=boardingbee;AccountKey=XiIJwZFpDQMG1w2DFMCWCat73PSKnAA3LEXESJZ/sk9fMyAZ0K2eZCWvSUHHdkJAOulAc3juIv9e+ASt3aly4w==;EndpointSuffix=core.windows.net" >> BoardingBee_backend/.env
          
      - name: Create frontend .env file
        run: |
          echo "NEXT_PUBLIC_API_URL=http://localhost:5000" > BoardingBee_frontend/.env
          echo "BASE_URL=http://localhost:3000" >> BoardingBee_frontend/.env

      # Install root dependencies (Frontend and Backend)
      - name: Install root dependencies
        run: npm install

      - name: Install backend dependencies
        run: |
          cd BoardingBee_backend
          dotnet restore

      - name: Build backend
        run: |
          cd BoardingBee_backend
          dotnet build --configuration Release



      - name: Run backend unit tests
        run: dotnet test tests/BoardingBee.Tests.Unit/BoardingBee.Tests.Unit.csproj | tee unit-summary.txt

      - name: Start backend
        run: |
          cd BoardingBee_backend
          nohup dotnet run --urls http://0.0.0.0:5000 > ../backend.log 2>&1 &

      # Ensure backend is running and check process
      - name: Check backend process
        run: pgrep -af dotnet || echo "Backend not running"

      - name: Tail backend log
        run: tail -n 50 ../backend.log || echo "No backend log"

      # Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd BoardingBee_frontend
          npm install

      # Build frontend
      - name: Build frontend
        run: |
          cd BoardingBee_frontend
          npm run build

      # Start frontend service
      - name: Start frontend
        run: |
          cd BoardingBee_frontend
          nohup npm run start &

      # Wait for backend to be fully ready before proceeding with the health check
      - name: Wait for backend to initialize
        run: |
          echo "Waiting for backend to be ready..."
          sleep 30  # Adjust sleep time if needed, or use more advanced retry logic

      # Check backend health endpoint
      - name: Check backend health endpoint
        run: |
          curl --fail http://localhost:5000/api/health || echo "Backend health check failed"

      # Wait for both backend and frontend to be ready before running tests
      - name: Wait for servers to be ready
        run: |
          npx wait-on --timeout 300000 --debug http://localhost:5000/api/health http://localhost:3000

      # Install Chrome for Selenium E2E tests
      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # Install mocha-junit-reporter for Selenium JUnit XML output
      - name: Install mocha-junit-reporter
        run: npm install --save-dev mocha-junit-reporter

      - name: Run E2E Selenium tests and capture output
        run: ./run-e2e-tests.sh | tee e2e-summary.txt

      - name: Generate E2E HTML summary
        run: node tests/summarize-e2e.js

      - name: Install wkhtmltopdf + xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf xvfb

      - name: Convert HTML report to PDF
        run: |
          xvfb-run -a wkhtmltopdf \
            --enable-local-file-access \
            --allow "$PWD" \
            --load-error-handling ignore \
            --no-stop-slow-scripts \
            --javascript-delay 1500 \
            TestResultsReport/index.html TestResultsReport/report.pdf

      - name: Clean up test result XML files
        run: |
          rm -f selenium-results/*.xml || true
          rm -f selenium-results-*.xml || true

      # =================== END REPORT GENERATION (CHANGED) ===================

      - name: Set up Node.js for email script
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node.js dependencies for email
        run: npm install node-fetch@2 nodemailer dotenv

      - name: Send PDF report to contributors
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: HelinduS
          REPO_NAME: Boarding-Bee
          REPORT_HTML_PATH: TestResultsReport/index.html
          REPORT_PDF_PATH: TestResultsReport/report.pdf
        run: node send-report.js

      # ---- FINAL CLEANUP ----
      - name: Clean up all generated report files
        run: |
          rm -f e2e-summary.txt TestResultsReport/index.html TestResultsReport/report.pdf || true

  build:
    if: github.ref != 'refs/heads/testing/**'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build BoardingBee_backend/BoardingBee_backend.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish BoardingBee_backend/BoardingBee_backend.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'boardingbee'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_218ADA24A09E410495DFFF1C71419EBD }}