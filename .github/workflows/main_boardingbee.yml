# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build, Test, and Deploy ASP.Net Core app to Azure Web App - boardingbee

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  test:
    # Run tests on non-main (push to dev, PRs). Skip on main to keep release path faster.
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ---- ENV FILES (SECURE) ----
      - name: Create backend .env file (from secrets)
        run: |
          {
            echo "Smtp__Host=${{ secrets.SMTP_HOST }}";
            echo "Smtp__Port=${{ secrets.SMTP_PORT }}";
            echo "Smtp__User=${{ secrets.SMTP_USER }}";
            echo "Smtp__Pass=${{ secrets.SMTP_PASS }}";
            echo "Smtp__From=${{ secrets.SMTP_FROM }}";
            echo "DB_CONNECTION_STRING=${{ secrets.DB_CONNECTION_STRING }}";
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}";
          } > BoardingBee_backend/.env

      - name: Create frontend .env file
        run: |
          {
            echo "NEXT_PUBLIC_API_URL=http://localhost:5000";
            echo "BASE_URL=http://localhost:3000";
          } > BoardingBee_frontend/.env

      # ---- INSTALLS ----
      - name: Install root dependencies
        run: npm ci

      - name: Restore backend
        run: |
          cd BoardingBee_backend
          dotnet restore

      - name: Build backend
        run: |
          cd BoardingBee_backend
          dotnet build --configuration Release

      - name: Run backend unit tests
        run: dotnet test tests/BoardingBee.Tests.Unit/BoardingBee.Tests.Unit.csproj --logger "trx;LogFileName=test-results.trx"

      # ---- START SERVICES ----
      - name: Start backend
        run: |
          cd BoardingBee_backend
          nohup dotnet run --urls http://0.0.0.0:5000 > ../backend.log 2>&1 &

      - name: Check backend process
        run: pgrep -af dotnet || (echo "Backend not running" && exit 1)

      - name: Tail backend log
        run: tail -n 50 backend.log || echo "No backend log"

      - name: Install frontend dependencies
        run: |
          cd BoardingBee_frontend
          npm ci

      - name: Build frontend
        run: |
          cd BoardingBee_frontend
          npm run build

      - name: Start frontend
        run: |
          cd BoardingBee_frontend
          nohup npm run start &

      # ---- HEALTH + WAIT ----
      - name: Wait for backend to initialize
        run: |
          echo "Waiting for backend to be ready..."
          sleep 10

      - name: Check backend health endpoint
        run: curl --fail http://localhost:5000/api/health

      - name: Wait for servers to be ready
        run: npx wait-on --timeout 300000 --debug http://localhost:5000/api/health http://localhost:3000

      # ---- BROWSER FOR SELENIUM ----
      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      # ---- E2E + REPORTS ----
      - name: Install mocha-junit-reporter
        run: npm install --save-dev mocha-junit-reporter

      # Your run-e2e-tests.sh should produce per-file JUnit xml under selenium-results/*.xml
      - name: Run E2E Selenium tests
        run: ./run-e2e-tests.sh

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate HTML test report (merge .NET and Selenium results)
        run: |
          reportgenerator \
            -reports:"**/test-results.trx;selenium-results/*.xml" \
            -targetdir:TestResultsReport \
            -reporttypes:Html

      # ---- PDF CONVERSION ----
      - name: Install wkhtmltopdf + xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf xvfb

      - name: Convert HTML report to PDF
        run: |
          xvfb-run -a wkhtmltopdf \
            --enable-local-file-access \
            --allow "$PWD" \
            --load-error-handling ignore \
            --no-stop-slow-scripts \
            --javascript-delay 1500 \
            TestResultsReport/index.html TestResultsReport/report.pdf

      # ---- EMAIL REPORT ----
      - name: Install Node.js libs for email
        run: npm install node-fetch@2 nodemailer@6 dotenv@16

      - name: Send PDF report to contributors
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: HelinduS
          REPO_NAME: Boarding-Bee
          REPORT_HTML_PATH: TestResultsReport/index.html
          REPORT_PDF_PATH: TestResultsReport/report.pdf
        run: node send-report.js

      # (Optional) Upload the report as an artifact for quick download from the run summary
      - name: Upload HTML & PDF report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            TestResultsReport/index.html
            TestResultsReport/report.pdf

      # ---- CLEANUP ----
      - name: Clean up test result XMLs
        run: rm -rf selenium-results/*.xml **/test-results.trx || true

  # Build independently (so main builds even when test job is skipped)
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build BoardingBee_backend/BoardingBee_backend.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish BoardingBee_backend/BoardingBee_backend.csproj -c Release -o ${{ env.DOTNET_ROOT }}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'boardingbee'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_218ADA24A09E410495DFFF1C71419EBD }}